<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/favicon/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <img src="/public/img/pexels-photo-332835.jpeg" alt="Fondo" class="background-image" aria-hidden="true">

    <main class="main-container">
        <section class="form" aria-labelledby="section-heading">
            <form id="login-form">
                <h1>Iniciar sesión</h1>

                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario" required aria-describedby="usuarioHelp">
                <div id="error-usuario" class="error-message"></div>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" aria-describedby="ContraseniaAyuda">
                <div id="error-contrasenia" class="error-message"></div>

                <button type="submit">Iniciar sesión</button>
                <div class="registro-enlace">
                    <p>¿Aún no tienes cuenta? <a href="register.html">Regístrate</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 My Personal Trainer</p>
    </footer>

    <script type="module" src="/src/js/controllers/authcontroller.js"></script>
</body>

</html>
