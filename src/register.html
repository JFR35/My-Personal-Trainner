<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/img/pexels-photo-332835.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/register.css">
</head>

<body>
    <img src="/public/img/pexels-photo-332835.jpeg" alt="Background" class="background-image" aria-hidden="true">

    <main class="main-container">
        <section class="form-section" aria-labelledby="registerForm">
            <form id="register-form">
                <h1>Sign Up</h1>
                
                <label for="fullName">Nombre</label>
                <input type="text" id="full-name" placeholder="Full Name" required minlength="3">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="height">Altura (cm)</label>
                <input type="number" id="height" placeholder="Height (cm)" required>

                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="Weight (kg)" required>

                <label for="age">Edad</label>
                <input type="number" id="age" placeholder="Age" required>

                <label for="username">Nombre usuario</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div id="usernameError" class="error-message"></div>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div id="passwordError" class="error-message"></div>

                <button type="submit">Regístrame!</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 My Personal Trainer</p>
    </footer>
    <script type="module" src="js/controllers/addUser.js"></script>

</body>

</html>
