<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/base.css">

<body>

    <img src="/public/img/pexels-enric-cruz-lopez-6039243.jpg" alt="An imaging of a person walking out" class="background-image">

    </header>

    <div class="main-container">

                <a href="register.html" aria-label="Redirect to register page">
